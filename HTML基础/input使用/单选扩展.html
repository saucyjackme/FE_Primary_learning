<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选扩展_name属性分组</title>
</head>
<body>
    <input type="radio" name="gender" checked="false">男
    <input type="radio" name="gender">女
    <p>多选框</p>
    <input type="checkbox" id="checkbox">我是多选框
    <button onclick="iSchecked()">多选框选中</button>
    <button onclick="uNchecked()">取消选中多选框</button>
</body>
<script>
    function iSchecked() {
        document.getElementById("checkbox").checked= true;
    }
    function uNchecked() {
        document.getElementById("checkbox").checked=false;
    }
</script>
</html>
