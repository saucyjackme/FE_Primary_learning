<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻格式练习</title>
    <style>
        div {
            height: 600px;
            width: 600px;
            background-color: rgb(240, 177, 231);
            margin: 0 auto; /*水平居中*/
        }
        h1 {
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .color1 {
            color: gray;
        }
        .color2 {
            color: aqua;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>10个计算机代码项目</h1>
        <p class="center">
            <span class="color1">2023年1月1日</span>
            <span class="color2">新浪科技 </span>
            <a href="#">收藏</a>
        </p>
        <hr>
    </div>
</body>
</html>
