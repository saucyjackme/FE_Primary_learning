<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平对齐方式</title>
    <style>
        h1 {
            text-align: center;/*居中对齐*/
        }
        h2 {
            text-align: right; /*右对齐*/
        }
    </style>
</head>
<body>
    <h1>水平居中对齐</h1>
    <h2>水平对齐方式-右对齐</h2>
</body>
</html>

<!-- text-align:center能让哪些元素内容水平居中
1、文本
2、span标签、a标签
3、input标签、img标签
注意点：



-->
