<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p {
            /* line-height: 50px; 行高包括上间距，文本高度，下间距 */
            /* line-height: 1.5; 当前标签font-size的倍数 */
            font: italic 700 66px/2 宋体;
        }
    </style>
</head>
<body>
    <!-- 66px 宋体 倾斜 加粗 行高2倍 -->
    <p>最新的web前端html5+css3+前端项目重磅上线啦！
        采用实战式教学，一线大厂的综合案例，用最短的路径讲解每个技术点，每章节都自成闭环。
        课程中和课程尾配备两个实战项目，项目一类型是企业站，快速的将基础知识点进行反复练习；项目二类型是电商站，基于项目一升级难度，掌握更复杂的网页效果的开发流程和布局标准。严格按照专业的开发流程：专业的测量工具，做到100%还原设计稿；编码规范对标一线大厂开发标准，做到从头到尾的专业开发。让同学们学习中即可切身体会一线大厂的开发流程和标准。</p>
</body>
</html>


<!-- 
font：字体连写
使用font属性时，必须按以下语法格式中的顺序书写，不能更换顺序，各个属性以空格隔开。
注意：其中不需要设置的属性可以省略（取默认值），但必须保留font-size和font-family属性，否则font属性将不起作用。

/*选择器｛font: 字体风格 字体粗细 字体大小/行间距 字体样式；｝*/
p{font: font-style  font-weight  font-size/line-height  font-family;}
-->
