<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>表格大标题</caption>
        <tbody>
            <thead>表头单元格</thead>
            <tr>
                <td rowspan="2">row span=2 将上下行合并，列1行1</td>
                <td>列2行1</td>
            </tr>
            <tr>
                <td>列2行2</td>
            </tr>
            <tr>
                <td colspan="2">列1行3 将左右列合并</td>
            </tr>
            <tr>
                <td>列1行4</td>
                <td>列2行4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>列1行5表格尾部</td>
                <td>列2行5表格尾部</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
